                 <!-- contenedor -->
                 <div class="ibox-content">
                    <div class="row">
                       <div class="col-sm-12">
                          <div class="col-sm-5 col-md-offset-1">
                             <div class="form-group">
                                <label style="margin-right: 46px">Titulares</label>
                                <label class="control-label" style="font-weight: normal !important">{{_fullName}}</label>
                             </div>
                             <div class="form-group">
                                <label style="margin-right: 30px">Documento</label>
                                <label class="control-label" style="font-weight: normal !important">{{_documento}}</label>
                             </div>
                             <div class="form-group">
                                <label style="margin-right: 46px">Direcci√≥n</label>
                                <label class="control-label" style="font-weight: normal !important">{{_direccion}}</label>
                             </div>
                          </div>
                          <div class="col-sm-5 col-md-offset-1">
                             <div class="form-group">
                                <label style="margin-right: 104px">Fecha</label>
                                <label class="control-label" style="font-weight: normal !important">Hola Mundo</label>
                             </div>
                             <div class="form-group">
                                <label style="margin-right: 30px">Cuenta Corriente</label>
                                <label class="control-label" style="font-weight: normal !important">{{_accountNumber}}</label>
                             </div>
                             <div class="form-group">
                                <label style="margin-right: 84px">Producto</label>
                                <label class="control-label" style="font-weight: normal !important">{{_accountProduct}}</label>
                             </div>
                          </div>
                       </div>
                       <div class="col-sm-5 col-md-offset-3" style="padding-left: 40px">
                          <h2>Resumen de estado de cuenta</h2>
                       </div>
                       <div class="col-sm-12" style="position: relative">
                          <div class="ibox float-e-margins">
                             <div class="ibox-title">
                                <iboxindex #ibox>
                                   <div class="custom-ibox-tools">
                                      <my-dropdown >
                                         <ul class="dropdown-menu dropdown-menu-right dopdown-list">
                                            <li>
                                               <a (click)="_data_account=true; _accountSelected.account_id; ShowDropdown=false">Ver Detalles</a>
                                            </li>
                                         </ul>
                                      </my-dropdown>
                                      <a>
                                      <i class="fa fa-plus"></i>
                                      </a>
                                      <a>
                                      <i class="fa fa-filter"></i>
                                      </a>
                                      <a>
                                      <i class="fa fa-refresh"></i>
                                      </a>
                                   </div>
                                </iboxindex>
                             </div>
                             <mydatatables-ajax #dt [url]="_accountStatusURL" [columns]="_accountStatusCoulumns">
                             </mydatatables-ajax>
                          </div>
                       </div>
                       <div class="col-sm-5 col-md-offset-3" style="padding-left: 40px">
                          <h2>Resumen de cuotas por vencer</h2>
                       </div>
                         <div class="col-sm-12" style="position: relative">
                          <div class="ibox float-e-margins">
                             <div class="ibox-title">
                                <iboxindex #ibox>
                                   <div class="custom-ibox-tools">
                                      <my-dropdown >
                                         <ul class="dropdown-menu dropdown-menu-right dopdown-list">
                                            <li>
                                               <a (click)="_data_account=true; _accountSelected.account_id; ShowDropdown=false">Ver Detalles</a>
                                            </li>
                                         </ul>
                                      </my-dropdown>
                                      <a>
                                      <i class="fa fa-plus"></i>
                                      </a>
                                      <a>
                                      <i class="fa fa-filter"></i>
                                      </a>
                                      <a>
                                      <i class="fa fa-refresh"></i>
                                      </a>
                                   </div>
                                </iboxindex>
                             </div>
                             <mydatatables-ajax #dt [url]="_quotaURL" [columns]="_quotaColumns">
                             </mydatatables-ajax>
                          </div>
                       </div>
                    </div>
                 </div>
                 <!-- contenedor -->
              </div>
           </div>
        </div>
     </div>
