<div class="col-lg-12">
    <form name="maintenanceForm" #form="ngForm" class="m-t" role="form" novalidate [formGroup]="EditForm">
        <div class="form-horizontal">
            <div class="scroll">
                <div class="col-lg-12">
                    <div *ngFor="let alert of alerts">
                        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" dismissible="true"><span [innerHtml]="alert.msg"></span></alert>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Grupo</label>
                    <div class="col-md-9">
                        <select2 [data]="Groups" [options]="GroupsOptions" 
                            [value]="SpendingType.groupType?.group_type_id" (valueChanged)="onGroupsChange($event)">
                        </select2>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Descripción</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Descripción" [(ngModel)]="SpendingType.description"
                            [formControl]="EditForm.controls['Description']" name="description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Descripción Reducida</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Descripción Reducida" [(ngModel)]="SpendingType.short_description" 
                            [formControl]="EditForm.controls['ShortDescription']" name="short_description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Moneda</label>
                    <div class="col-md-9">
                        <select2 [data]="Currencies" [options]="CurrenciesOptions" 
                            [value]="SpendingType.currency?.currency_id" (valueChanged)="onCurrenciesChange($event)">
                        </select2>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Monto Mínimo</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Monto Mínimo" [(ngModel)]="SpendingType.min_amount" 
                            [formControl]="EditForm.controls['MinAmount']" name="min_amount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Monto Máximo</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Monto Máximo" [(ngModel)]="SpendingType.max_amount" 
                            [formControl]="EditForm.controls['MaxAmount']" name="max_amount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Estado</label>
                    <div class="col-md-9">
                        <label class="control-label">
                            <input type="checkbox" [checked]="SpendingType.status==1" (change)="onStatusChange($event)">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
