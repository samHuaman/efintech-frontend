<div class="col-lg-10">
    <div class="form-group">
        <label class="control-label col-md-3">Fecha de Cronograma</label>
        <div class="col-md-5">
            <my-date-picker name="registration_date" [options]="MyDatePickerOptions"
                [placeholder]="'Fecha de Cronograma'" (dateChanged)="onDateChanged($event)">
            </my-date-picker>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <iboxindex #ibox>
        <div class="custom-ibox-tools">
            <a class="close-link">
                <i class="fa fa-refresh" (click)="dt.onReload()"></i>
            </a>
        </div>
    </iboxindex>
    <div class="row">
        <div class="col-lg-12" style="position: relative">
            <mydatatables-ajax #dt [url]="url" [filter]="filter" [columns]="columns">                  
            </mydatatables-ajax>
        </div>
    </div>
</div>
